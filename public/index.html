<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="inputHeader.css">
</head>
<body>
    <input type="checkbox" id="sidebar-btn" checked>
    <nav class="navbar">
        <label for="sidebar-btn" class="sidebar-btn-label">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </label>
        <label class="title"> Notes </label>
        <ul class="list nav-list">
            <li>
                <i class="fas fa-search"></i>
            </li>
            <li>
                <i class="fas fa-redo-alt"></i>
            </li>
            <li>
                <i class="fas fa-cog"></i>
            </li>
            <li>
                <div class="username">
                    S
                </div>
            </li>
        </ul>
    </nav>
    <aside class="sidebar">
        <ul>
            <li data-value="notes" class="active">
                <i class="fa fa-lightbulb" aria-hidden="true"></i>
                <span>notes</span>
            </li>
            <li data-value="reminders">
                <i class="fa fa-bell" aria-hidden="true"></i>
                <span>Reminders</span>
            </li>
            <li data-value="labels">
                <i class="fas fa-edit" aria-hidden="true"></i>
                <span>Labels</span>
            </li>
            <li data-value="archive">
                <i class="fa fa-archive" aria-hidden="true"></i>
                <span>Archive</span>
            </li>
            <li data-value="bin">
                <i class="fa fa-trash" aria-hidden="true"></i>
                <span>Bin</span>
            </li>
        </ul>
    </aside>
    <section class="container">
        <header class="input-header">
            <div class="input-tab-btn">
                <span>Take a note...</span>
                <i class="far fa-image list-icon-right" id="image-button" aria-hidden="true" title="Add List"></i>
                <i class="fa fa-check-square list-icon-right" id="list-button" aria-hidden="true" title="Add Image"></i>
            </div>
            <div class="input-tab">
                <i class="fas fa-thumbtack list-icon-right"></i>
                <p contenteditable class="title"></p>
                <p contenteditable class="description"></p>
                <ul class="input-list">
                    <li class="list-item">
                        <i class="fa fa-plus"></i>
                        <p contenteditable></p>
                    </li>
                    <li class="list-item">
                        <i class="fa fa-plus"></i>
                        <p contenteditable></p>
                    </li>
                </ul>
                <div class="images-section">
                    <ul class="uploaded-images-list">

                    </ul>
                    <form>
                        <input type="file" id="myFile" name="filename" style = "display: none;"> 
                        <label for="myFile" class="upload-btn"><i class="fa fa-plus"></i></label>
                        <!-- <button type="button">Upload</button> -->
                      </form>        
                </div>

                <div class="buttons-tray">
                    <ul>
                        <li>
                            <i class="far fa-bell"></i>  
                        </li>
                        <li>
                            <i class="fas fa-user-plus"></i>  
                        </li>
                        <li>
                            <i class="fas fa-palette"></i>  
                        </li>
                        <li>
                            <i class="far fa-image"></i>  
                        </li>
                        <li>
                            <i class="fa fa-check-square" aria-hidden="true" title="Add List"></i>
                        </li>
                        <li>
                            <i class="fas fa-ellipsis-v"></i>
                        </li>
                    </ul>
                    <div style="float: right;">
                        <button class="btn-right">Add</button>
                        <button class="btn-right">Close</button>
                    </div>
                    
                </div>
            </div>
        </header>
        <main class="notes">

        </main>
    </section>
    <script src="card.js"  type="text/javascript"></script>
    <script src="sidenav.js" type="text/javascript"></script>
    <script src="input.js"></script>
    
</body>
</html>
