<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="task.css">
</head>
<body>
    <input type="checkbox" id="sidebar-btn" checked>
    <nav class="navbar">
        <label for="sidebar-btn" class="sidebar-btn-label">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </label>
        <label class="title"> Notes </label>
        <ul class="list nav-list">
            <li>
                <i class="fas fa-search"></i>
            </li>
            <li>
                <i class="fas fa-redo-alt"></i>
            </li>
            <li>
                <i class="fas fa-cog"></i>
            </li>
            <li>
                <div class="username">
                    S
                </div>
            </li>
        </ul>
    </nav>
    <aside class="sidebar">
        <ul>
            <li data-value="notes">
                <i class="fa fa-lightbulb" aria-hidden="true"></i>
                <span>notes</span>
            </li>
            <li data-value="reminders">
                <i class="fa fa-bell" aria-hidden="true"></i>
                <span>Reminders</span>
            </li>
            <li data-value="labels">
                <i class="fas fa-edit" aria-hidden="true"></i>
                <span>Labels</span>
            </li>
            <li data-value="archive">
                <i class="fa fa-archive" aria-hidden="true"></i>
                <span>Archive</span>
            </li>
            <li data-value="bin">
                <i class="fa fa-trash" aria-hidden="true"></i>
                <span>Bin</span>
            </li>
        </ul>
    </aside>
    <section class="container">
        <header>

        </header>
        <main class="notes">

        </main>
    </section>
    <script src="task.js"  type="text/javascript"></script>
    <script src="sidenav.js" type="text/javascript"></script>
    
</body>
</html>
