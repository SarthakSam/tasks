<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/card.css">
    <link rel="stylesheet" href="./css/inputHeader.css">
</head>
<body>
    <input type="checkbox" id="sidebar-btn" checked>
    <nav class="navbar">
        <label for="sidebar-btn" class="sidebar-btn-label">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </label>
        <label class="title"> Notes </label>
        <ul class="list nav-list">
            <li>
                <i class="fas fa-search"></i>
            </li>
            <li>
                <i class="fas fa-redo-alt"></i>
            </li>
            <li>
                <i class="fas fa-cog"></i>
            </li>
            <li>
                <div class="username">
                    S
                </div>
            </li>
        </ul>
    </nav>
    <aside class="sidebar">
        <ul>
            <li data-value="notes" class="active">
                <i class="fa fa-lightbulb" aria-hidden="true"></i>
                <span>notes</span>
            </li>
            <li data-value="reminders">
                <i class="fa fa-bell" aria-hidden="true"></i>
                <span>Reminders</span>
            </li>
            <li data-value="labels">
                <i class="fas fa-edit" aria-hidden="true"></i>
                <span>Labels</span>
            </li>
            <li data-value="archive">
                <i class="fa fa-archive" aria-hidden="true"></i>
                <span>Archive</span>
            </li>
            <li data-value="bin">
                <i class="fa fa-trash" aria-hidden="true"></i>
                <span>Bin</span>
            </li>
        </ul>
    </aside>
    <section class="container">
        <header class="input-header">
            <div class="input-tab-btn">
                <span>Take a note...</span>
                <i class="far fa-image list-icon-right" id="image-button" aria-hidden="true" title="Add Image"></i>
                <i class="fa fa-check-square list-icon-right" id="list-button" aria-hidden="true" title="Add List"></i>
            </div>
            <div class="input-tab">
                <i class="fas fa-thumbtack list-icon-right" data-value="pin"></i>
                <p contenteditable class="title"></p>
                <p contenteditable class="description"></p>
                <ul class="input-list">
                    <!-- <li class="list-item">
                        <i class="fa fa-plus"></i>
                        <p contenteditable></p>
                    </li> -->
                    
                </ul>
                <div class="images-section">
                    <ul class="uploaded-images-list">

                    </ul>
                    <form>
                        <input type="file" id="myFile" name="filename" style = "display: none;" accept="image/*" multiple> 
                        <label for="myFile" class="upload-btn"><i class="fa fa-plus"></i></label>
                        <!-- <button type="button">Upload</button> -->
                      </form>        
                </div>
                <div class="reminder-collaborator-section">
                    
                </div>

                <div class="buttons-tray">
                    <ul class="buttons-list">
                        <li class="reminder-btn">
                            <i data-value="reminder" class="far fa-bell" title="Reminder"></i>  
                            <div class="reminder-form-container">
                                <p>Select date and time</p>
                                <form class="reminder-form">
                                    <input type="date" name="date"><br>
                                    <input type="time" name="time" value="20:00"><br>
                                    <select name="frequency">
                                        <option value="daily">Repeats daily</option>
                                        <option value="weekly">Repeats weekly</option>
                                        <option value="daily">Repeats monthly</option>
                                        <option value="yearly">Repeats yearly</option>
                                        <option value="noRepeat">Doesn't repeat</option>
                                    </select>
                                    <button class="btn-right" type="submit">Save</button>
                                </form>
                            </div>
                        </li>
                        <li>
                            <i data-value="addUser" class="fas fa-user-plus" title="Add User"></i>  
                        </li>
                        <li class="color-btn">
                            <i data-value="changeColor" class="fas fa-palette" title="Change Color"></i>  
                            <ul class="color-palette">
                                <li class="color" style="border: 1px solid white"></li>
                                <li class="color" style="background: orange"></li>
                                <li class="color" style="background: green"></li>
                                <li class="color" style="background: #1E3A8A"></li>
                                <li class="color" style="background: #B91C1C"></li>
                                <li class="color" style="background: #F87171"></li>
                                <li class="color" style="background: #B45309"></li>
                                <li class="color" style="background: purple"></li>
                                <li class="color" style="background: #831843"></li>
                                <li class="color" style="background: #4C1D95"></li>
                                <li class="color" style="background: #047857"></li>
                                <li class="color" style="background: white"></li>
                        </ul>
                        </li>
                        <li>
                            <i data-value="addImage" class="far fa-image" title="Add Image"></i>
                        </li>
                        <li>
                            <i data-value="addList" class="fa fa-check-square" aria-hidden="true" title="Add List"></i>
                        </li>
                        <li>
                            <i data-value="showOptions" class="fas fa-ellipsis-v"></i>
                        </li>
                    </ul>
                    <div style="float: right;">
                        <button class="btn-right addNote-btn">Add</button>
                        <button class="btn-right close-input-tab">Close</button>
                    </div>
                    
                </div>
            </div>
        </header>
        <main class="notes">

        </main>
    </section>
    <script src="./js/card.js"  type="text/javascript"></script>
    <script src="./js/sidenav.js" type="text/javascript"></script>
    <script type="module" src="./js/input.js"></script>
    <script type="module" src="./js/index.js"></script>
    
</body>
</html>
